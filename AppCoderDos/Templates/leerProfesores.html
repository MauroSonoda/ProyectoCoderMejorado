
{% extends 'padre.html' %}
{% block ContenidoQueCambia %} <!-- para agregar curso y camada-->
    <ul>
        
        {% for profe in profesores %}
            <li>{{profe}}{{profe.id}}</li>
            <div>
                <form action="{% url 'eliminaprofesor' profe.id %}" method="post">{% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </div>
        {% endfor %}
        
    </ul>
   
{% endblock ContenidoQueCambia %}
